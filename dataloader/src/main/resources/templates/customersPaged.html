<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/page.css}" href="../../css/page.css" />
</head>
<body>

<div>
    <table class="table table-striped table-hover>
        <thead>
        <tr>
            <th>CUSTOMER ID</th>
            <th><a class="sorted" sd:pagination-sort="firstName" >FIRST NAME</a></th>
            <th>LAST NAME</th>
            <th>JOINED DATE</th>
            <th>SCORE</th>
            <th>WEIGHT</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer: ${allCustomers}">
            <td th:text="${customer.customerId}">AESA-ASDAS</td>
            <td th:text="${customer.firstName}">Satya</td>
            <td th:text="${customer.lastName}">Satya</td>
            <td th:text="${#dates.format(customer.joinedDate, 'MM-dd-yyyy')}">12-24-2107</td>
            <td th:text="${customer.ranking.score}">23</td>
            <td th:text="${customer.ranking.weighting}">23.2</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <div class="col-sm-6">
        <div sd:pagination-summary="">info</div>
    </div>
    <div class="col-sm-6">
        <nav class="pull-right">
            <ul class="pagination" sd:pagination="full">
                <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
